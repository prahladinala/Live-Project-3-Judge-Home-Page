<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- Red Rose Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <!-- Dela Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <div class="container">
    <section aria-label="navbar">
      <nav class="navbar">
        <div class="one">
          <img src="./assets/white-logo.png" alt="logo" class="logo" />
        </div>
        <div class="two">
          <ul class="list">
            <li class="list-item list-item-active">Home</li>
            <li class="list-item">Pricing</li>
            <li class="list-item">Contact</li>
            <li class="list-item">Terms and Conditions</li>
            <button class="button-start">Get Started</button>
          </ul>
        </div>
      </nav>
    </section>
    <!-- Hero Section -->
    <section aria-label="hero">
      <div class="hero">
        <h1 class="hero-heading">
          Your Justice is Our Top Priority
        </h1>
        <p class="hero-description">
          As a state of law, maintaining justice is something that every
          citizen must pay attention to, and we are here to uphold justice
          for you.
        </p>
      </div>
    </section>
  </div>
  <section class="judgeimg">
    <img src="./assets/imageee.jpg" alt="" srcset="">
  </section>
  <section class="arrows">
    <div class="arrow-right">
      <!-- <i class="fas fa-arrow-right"></i> -->
      <i class="far fa-arrow-alt-circle-right"></i>
    </div>
    <div class="arrow-left">
      <!-- <i class="fas fa-arrow-left"></i> -->
      <i class="far fa-arrow-alt-circle-left"></i>
    </div>

  </section>
</body>
</html>
